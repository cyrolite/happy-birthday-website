<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message Wall</title>
    <style>
        /* Ensure background fills the full page */
        html, body {
            font-family: 'Arial', 'Sans-Serif';
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FF66B2, #FF1493);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Birthday Message Wall */
        .container {
            width: 100%;
            height: 100%;
            background: #228B22; /* Green background to resemble a pinboard */
            padding: 20px;
            border-radius: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* This ensures it starts below the navbar */
        }

        textarea {
            width: 90%;
            height: 80px;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: yellow;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Instructions Box (Left Side) */
        .instructions-box {
            position: fixed;
            top: 80px; /* Below Navbar */
            left: 20px; /* Align left */
            width: 250px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 15px;
            z-index: 1000;
        }

        /* Styling Inside the Box */
        .instructions-box h2 {
            font-size: 1.4em;
            color: black;
            text-align: center;
            margin-bottom: 10px;
        }

        .instructions-box ul {
            list-style: none;
            padding: 0;
        }

        .instructions-box li {
            font-size: 1em;
            color: black;
            padding: 5px 0;
        }

        /* Sticky Note Board */
        #messageWall {
            width: 80%;
            height: 500px; /* Fixed height */
            background: #228B22; /* Green board background */
            display: flex;
            position: relative;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            overflow: hidden; /* Prevents overflow when notes exceed space */
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Randomized Sticky Notes */
        .message {
            background: yellow;
            color: black;
            font-size: 1.2em;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            max-width: 150px;
            word-wrap: break-word;
            position: absolute; /* Absolute positioning for random placement */
            cursor: default;
            transition: transform 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Random Rotation Effect */
        .message:nth-child(odd) { transform: rotate(-5deg); }
        .message:nth-child(even) { transform: rotate(5deg); }

        /* Random Background Colors for Post-It Notes */
        .message:nth-child(1n) { background: #FFFACD; } /* Light Yellow */
        .message:nth-child(2n) { background: #FFDAB9; } /* Peach */
        .message:nth-child(3n) { background: #C6E2FF; } /* Light Blue */
        .message:nth-child(4n) { background: #98FB98; } /* Light Green */
        .message:nth-child(5n) { background: #FFC0CB; } /* Light Pink */

        /* Delete Button Styling */
        .delete-btn {
            position: absolute;
            top: -8px;  /* Move it slightly above the sticky note */
            right: -8px;
            background: red;
            color: white;
            border: none;
            font-size: 0.8em;
            padding: 5px;
            cursor: pointer;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 15px;
            transition: 0.2s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect for delete button */
        .delete-btn:hover {
            background: darkred;
            transform: scale(1.1);
        }

        /* Fix main menu to stay on top */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: left;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
        }

        .navbar a:hover {
            color: yellow;
        }

        /* Pop-up Container (Hidden by Default) */
        .popup {
            position: fixed;
            top: 80px; /* Below Navbar */
            right: 20px; /* Position on the right */
            width: 250px;
            height: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        /* Pop-up Content */
        .popup-content {
            text-align: center;
            font-size: 1.2em;
            color: black;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            transition: 0.2s;
        }

        .close-btn:hover {
            background: darkred;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Back To Countdown!</a>
        <a href="send-wishes.html">‚úçÔ∏è Send Wishes</a>
        <a href="message-wall.html">üéâ Birthday Wall</a>
        <a href="https://github.com/cyrolite/happy-birthday-website" target="_blank">üíª GitHub</a>
    </div>
    
    <div id="instructions" class="instructions-box">
        <h2>üìù How to Use</h2>
        <ul>
            <li>Click a note to view it in detail.</li>
            <li>Click the red button to delete a note.</li>
        </ul>
    </div>

    <div class="container">
        <h1>üéâ Birthday Message Wall üéâ</h1>
        <div id="messageWall"></div>
    </div>

    <div id="notePopup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()"></button>
            <h2>üìå Note</h2>
            <p id="popupText">Click on a note to view its details.</p>
        </div>
    </div>

    <script>
        function postMessage() {
            const input = document.getElementById("messageInput");
            const messageText = input.value.trim();
            if (messageText === "") return;

            const board = document.getElementById("messageWall");
            const boardWidth = board.clientWidth - 160; // Leave some margin
            const boardHeight = board.clientHeight - 160;

            const randomX = Math.floor(Math.random() * boardWidth);
            const randomY = Math.floor(Math.random() * boardHeight);

            // Create sticky note element
            const message = document.createElement("div");
            message.classList.add("message");

            // Create text container
            const textSpan = document.createElement("span");
            textSpan.innerText = messageText;

            // Create delete button
            const deleteButton = document.createElement("button");
            deleteButton.classList.add("delete-btn");
            deleteButton.addEventListener("click", function () {
                removeMessage(messageText); // Delete from localStorage
                message.remove(); // Remove from UI
            });

            // Set random position
            message.style.left = `${randomX}px`;
            message.style.top = `${randomY}px`;

            // Open popup on click
            message.addEventListener("click", function () {
                openPopup(messageText);
            });

            // Append text and button to message
            message.appendChild(textSpan);
            message.appendChild(deleteButton);

            // Append message to the board
            board.appendChild(message);

            // Save message to localStorage
            saveMessage({ text: messageText, x: randomX, y: randomY });

            // Clear input field
            input.value = "";
        }

        // Open the pop-up when clicking a sticky note
        function openPopup(noteText) {
            document.getElementById("popupText").innerText = noteText;
            document.getElementById("notePopup").style.display = "flex";
        }

        // Close the pop-up
        function closePopup() {
            document.getElementById("notePopup").style.display = "none";
        }

        // Save message with coordinates
        function saveMessage(messageObj) {
            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.push(messageObj);
            localStorage.setItem("messages", JSON.stringify(messages));
        }

        // Remove message from localStorage when deleted
        function removeMessage(text) {
            let messages = JSON.parse(localStorage.getItem("messages")) || [];

            // Find and remove the specific message
            const updatedMessages = messages.filter(msg => msg.text !== text);

            // Update localStorage
            localStorage.setItem("messages", JSON.stringify(updatedMessages));

            // Refresh the message wall UI
            loadMessages();
        }
        // Load messages on page refresh with saved positions
        function loadMessages() {
            const board = document.getElementById("messageWall");
            board.innerHTML = ""; // Clear the board before loading

            let messages = JSON.parse(localStorage.getItem("messages")) || [];

            messages.forEach(({ text, x, y }) => {
                const message = document.createElement("div");
                message.classList.add("message");

                // Create text container
                const textSpan = document.createElement("span");
                textSpan.innerText = text;

                // Create delete button
                const deleteButton = document.createElement("button");
                deleteButton.classList.add("delete-btn");

                // Fix: Attach event listener so delete works after refresh
                deleteButton.addEventListener("click", function () {
                    removeMessage(text); // Remove from localStorage
                    message.remove(); // Remove from UI
                });

                // Fix: Attach event listener to open the pop-up
                message.addEventListener("click", function () {
                    openPopup(text);
                });

                // Position the note
                message.style.left = `${x}px`;
                message.style.top = `${y}px`;

                // Append elements
                message.appendChild(textSpan);
                message.appendChild(deleteButton);
                board.appendChild(message);
            });
        }


        // Load messages when the page opens
        window.onload = function () {
            loadMessages();
            localStorage.setItem("messages", localStorage.getItem("messages")); // Force refresh
        };

        // Allow posting with Enter key
        document.getElementById("messageInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                postMessage();
            }
        });
    </script>
</body>
</html>
