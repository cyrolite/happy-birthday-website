<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Birthday Wishes</title>
    <style>
        html, body {
            font-family: 'Arial', sans-serif;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, 
                #FF66B2 10%, #FF8CFF 30%, #FFB6C1 50%, 
                #FF66B2 70%, #FFC0CB 90%, #FF8CFF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1, h2 {
            margin: 10px 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        /* Ensure both inputs have the same style */
        textarea {
            resize: none;
            height: 100px;
        }

        /* Button styling */
        button {
            background: yellow;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background: gold;
        }

    </style>
</head>
<body>

    <h1>üéâ It's Jenna's Birthday! üéâ</h1>
    <h2>Please send her your well wishes! üéÅ</h2>

    <div class="container">
        <input type="text" id="wishName" placeholder="Your Name">
        <textarea id="wishMessage" placeholder="Your Birthday Wishes..."></textarea>
        <button onclick="submitWish()">Submit Wish</button>
    </div>

    <script>
        function submitWish() {
            const name = document.getElementById("wishName").value.trim();
            const message = document.getElementById("wishMessage").value.trim();

            if (name === "" || message === "") {
                alert("Please enter both your name and your wish!");
                return;
            }

            // Save to localStorage
            let wishes = JSON.parse(localStorage.getItem("messages")) || [];
            wishes.push({ name, text: message });
            localStorage.setItem("messages", JSON.stringify(wishes));

            // Redirect to message wall
            window.location.href = "message-wall.html";
        }

        // Prevent Enter from submitting
        document.getElementById("wishMessage").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevents form submission
            }
        });
    </script>

</body>
</html>
