<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Birthday Wishes</title>
    <style>
        html, body {
            font-family: 'Arial', sans-serif;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, 
                #FF66B2 10%, #FF8CFF 30%, #FFB6C1 50%, 
                #FF66B2 70%, #FFC0CB 90%, #FF8CFF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1, h2 {
            margin: 10px 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        /* Ensure both inputs have the same style */
        textarea {
            resize: none;
            height: 100px;
        }

        /* Button styling */
        button {
            background: yellow;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background: gold;
        }

                /* Fix main menu to stay on top */
                .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: left;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
        }

        .navbar a:hover {
            color: yellow;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Back To Countdown!</a>
        <a href="message-wall.html">üéâ Birthday Wall</a>
        <a href="send-wishes.html">‚úçÔ∏è Send Wishes</a>
        <a href="https://github.com/cyrolite/happy-birthday-website" target="_blank">üíª GitHub</a>
    </div>

    <h1>üéâ It's Jenna's Birthday! üéâ</h1>
    <h2>Please send her your well wishes! üéÅ</h2>

    <div class="container">
        <input type="text" id="wishName" placeholder="Your Name">
        <textarea id="wishMessage" placeholder="Your Birthday Wishes..."></textarea>
        <button onclick="submitWish()">Submit Wish</button>
    </div>

    <script>
        function submitWish() {
            const name = document.getElementById("wishName").value.trim();
            const message = document.getElementById("wishMessage").value.trim();
    
            if (name === "" || message === "") {
                alert("Please enter both your name and your wish!");
                return;
            }
    
            // Save to localStorage
            let wishes = JSON.parse(localStorage.getItem("messages")) || [];
            wishes.push({ name, text: message });
            localStorage.setItem("messages", JSON.stringify(wishes));
    
            document.querySelector(".container").innerHTML = `
            <h2>üéâ Thank you for your well wishes! üéâ</h2>
            <p>Your message has been recorded.</p>
        `;
        }
    
        // Allow Enter to add a new line in textarea instead of doing nothing
        document.getElementById("wishMessage").addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                let cursorPosition = this.selectionStart;
                this.value = this.value.substring(0, cursorPosition) + "\n" + this.value.substring(cursorPosition);
                this.selectionStart = this.selectionEnd = cursorPosition + 1;
            }
        });
    </script>    

</body>
</html>
