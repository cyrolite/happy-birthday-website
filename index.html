<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff5733;
            font-size: 3rem;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <p>Click the button to reveal a message!</p>
    <button onclick="showMessage()">Click Me!</button>
    <p id="message" style="display:none; font-size: 1.5rem; color: #4CAF50;">Wishing you all the best on your special day!</p>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
